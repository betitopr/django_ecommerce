
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div style="margin-left: 10%; margin-right: 10%;" class="margen">
    
    <div style="border: 1px solid purple; border-radius: 10px; margin-top: 20%; padding: 45px;" class="contenedor">
        <h1>Confirmacion de datos</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Crear Perfil</button>
        </form>
        
    </div>
</div>
